<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/feather/feather.css">

  <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="vendors/typicons/typicons.css">
  <link rel="stylesheet" href="vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

  <!-- endinject -->
  <!-- Plugin css for this page -->

  <link rel="stylesheet" href="js/select.dataTables.min.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="images/Logo_TLU.png" />
  <script src="jsuser/MyUtils.js"></script>
</head>
<body class="bg-primary">
		<div id="layoutAuthentication">
			<div id="layoutAuthentication_content">
				<main>
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-lg-5">
								<div
									class="card shadow-lg border-0 rounded-lg mt-5"
								>
									<div class="card-header text-center">
										<h3
											class="text-center font-weight-light my-4"
										>
											Login
										</h3>
										<img class="img-md rounded-circle" src="images/logo_login.png" alt="Profile image" height="120px" width="120px">
									</div>
									<div class="card-body">
										<form onsubmit="return false;">
											<div class="form-group">
												<label
													class="small mb-1"
													for="inputEmailAddress"
													>Email</label
												><input
													class="form-control py-4"
													id="inputEmailAddress"
													type="email"
													placeholder="Enter email address"
												/>
											</div>
											<div class="form-group">
												<label
													class="small mb-1"
													for="inputPassword"
													>Password</label
												><input
													class="form-control py-4"
													id="inputPassword"
													type="password"
													placeholder="Enter password"
												/>
											</div>
											<div class="form-group">
												<div
													class="custom-control custom-checkbox"
												>
													<input
														class="custom-control-input"
														id="rememberPasswordCheck"
														type="checkbox"
													/><label
														class="custom-control-label"
														for="rememberPasswordCheck"
														>Remember
														password</label
													>
												</div>
											</div>
											<div
												class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
											>
												<a
													class="small"
													href="forgot_password.html"
													>Forgot Password?</a
												>
												<button
													class="btn btn-primary"
													onclick="submitLogin();"
                                                    
												>
													Login
												</button>
											</div>
										</form>
									</div>
									<div class="card-footer text-center">
										<div class="small">
											<a href="sign_up.html"
												>Need an account? Sign up!</a
											>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
			
		</div>
		
    <!-- partial:partials/_navbar.html -->
    
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->

  <script src="vendors/chart.js/Chart.min.js"></script>
  <script src="vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <script src="vendors/progressbar.js/progressbar.min.js"></script>

  <!-- End plugin js for this page -->

  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="js/jquery.cookie.js" type="text/javascript"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/Chart.roundedBarCharts.js"></script>
  
  <!-- End custom js for this page-->
</body>

</html>
